{% set name = "pyopencl" %}
{% set version = "2017.2" %}
{% set build_number = "0" %}
{% set sha256 = "039b689a58eb98e27a577ac086210deae959f40d657487f3199d2d217c270ff9" %}
{% set osx_variant = os.environ.get('OSX_VARIANT', 'native') %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

    patches:
      - msvc.patch
{% if osx_variant == "pocl" %}
      - allow-direct-linking-to-pocl.patch
{% endif %}

build:
    number: {{ build_number }}
    script_env:
        - OSX_VARIANT
{% if osx_variant != "native" %}
    skip: True  # [not osx]
{% endif %}

{% if osx_variant == "pocl" %}
    features:
        - osx_pocl_opencl
{% endif %}

requirements:
    build:
        - python
        - setuptools
        - cffi
        - numpy
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [win]
        - mingwpy  # [win and not py3k]
{% if osx_variant == "pocl" %}
        - osx-pocl-opencl
        - pocl >=0.14
{% endif %}

    run:
        - python
        - numpy
        - pytools
        - six
        - mako
        - cffi
        - appdirs
        - khronos-opencl-icd-loader  # [win]
        - ocl-icd  # [linux]
{% if osx_variant == "pocl" %}
        - osx-pocl-opencl
        - pocl >=0.14
{% endif %}

test:
    requires:
        - pytest
        - pocl  >=0.14  # [linux]
    imports:
        - {{ name }}
    source_files:
        - test

{# FIXME: Enable tests on OSX POCL build #}
{% if osx_variant != "pocl" %}
    commands:
        - cd test && python -m pytest  # [osx]
{% endif %}

about:
    home: http://pypi.python.org/pypi/pyopencl
    doc_url: https://documen.tician.de/pyopencl
    dev_url: http://github.com/inducer/pyopencl
    license: MIT
    license_file: LICENSE
    summary: Python wrapper for OpenCL
    description: |

        PyOpenCL lets you access GPUs, multi-core CPUs, and other massively
        parallel compute devices from Python, through the OpenCL parallel
        compute interface.

extra:
    recipe-maintainers:
        - inducer
