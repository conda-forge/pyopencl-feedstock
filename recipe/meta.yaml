{% set name = "pyopencl" %}
{% set version = "2024.2" %}
{% set build_number = 0 %}
{% set sha256 = "3d63a701983aa60a6c2195d7384653290f809775ac384aac34906ae80cb7002e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - nanobind >=1.9.2                       # [build_platform != target_platform]
    - scikit-build                           # [build_platform != target_platform]
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('m2w64_cxx') }}      # [win and vc<14]
    - {{ stdlib("c") }}
  host:
    - python
    - libpython      # [win and vc<14]
    - setuptools
    - nanobind >=1.9.2
    - scikit-build
    - numpy
    - ocl-icd      # [linux]
    - khronos-opencl-icd-loader      # [win or osx]

  run:
    - python
    - {{ pin_compatible("numpy") }}
    - pytools
        # for pkg_resources
    - setuptools
    - mako
    - platformdirs
    - khronos-opencl-icd-loader      # [win or osx]
    - ocl-icd      # [linux]

test:
  requires:
    - pytest
    - pocl  >=0.14      # [linux or osx]
    - oclgrind          # [win]
  imports:
    - {{ name }}
  source_files:
    - test
    - examples/demo.py
  commands:
    - echo %OCL_ICD_FILENAMES%  # [win]
    - python examples/demo.py
    # tests crash on aarch64/ppc64le
    - python -m pytest -v test/   # [linux64 or osx]

about:
  home: https://pypi.python.org/pypi/pyopencl
  doc_url: https://documen.tician.de/pyopencl
  dev_url: https://github.com/inducer/pyopencl
  license: MIT
  license_file: LICENSE
  summary: Python wrapper for OpenCL
  description: |
    PyOpenCL lets you access GPUs, multi-core CPUs, and other massively
    parallel compute devices from Python, through the OpenCL parallel
    compute interface.

extra:
  recipe-maintainers:
    - inducer
    - isuruf
    - matthiasdiener
