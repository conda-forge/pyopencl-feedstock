{% set name = "pyopencl" %}
{% set version = "2018.2.2" %}
{% set build_number = 1001 %}
{% set sha256 = "419375fb794d97f9bd46f0dc24ce83b5cc83d316771ba82fac80de8bf883dcdc" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: {{ build_number }}
requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('m2w64_cxx') }}  # [win and vc<14]
    host:
        - python
        - libpython  # [win and vc<14]
        - setuptools
        - pybind11
        - numpy
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [win or osx]

    run:
        - python
        - {{ pin_compatible("numpy") }}
        - pytools
        # for pkg_resources
        - setuptools
        - six
        - mako
        - appdirs
        - khronos-opencl-icd-loader  # [win or osx]
        - ocl_icd_wrapper_apple  # [osx]
        - ocl-icd  # [linux]

test:
    requires:
        - pytest
        - pocl  >=0.14  # [linux]
    imports:
        - {{ name }}
    source_files:
        - test
    commands:
        - cd test && python -m pytest   # [osx]

about:
    home: http://pypi.python.org/pypi/pyopencl
    doc_url: https://documen.tician.de/pyopencl
    dev_url: http://github.com/inducer/pyopencl
    license: MIT
    license_file: LICENSE
    summary: Python wrapper for OpenCL
    description: |

        PyOpenCL lets you access GPUs, multi-core CPUs, and other massively
        parallel compute devices from Python, through the OpenCL parallel
        compute interface.

extra:
    recipe-maintainers:
        - inducer
        - isuruf
