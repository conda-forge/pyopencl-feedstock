{% set name = "pyopencl" %}
{% set version = "2019.1.1" %}
{% set build_number = 0 %}
{% set sha256 = "b324f0ea311c63a3d949a367e9d8c7d4061ca4e3fffaf6afcb0e62f7100bb63c" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
        - osx_flags.diff

build:
    number: {{ build_number }}

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('m2w64_cxx') }}  # [win and vc<14]
    host:
        - python
        - libpython  # [win and vc<14]
        - setuptools
        - pybind11
        - numpy
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [win or osx]

    run:
        - python
        - {{ pin_compatible("numpy") }}
        - pytools
        # for pkg_resources
        - setuptools
        - six
        - mako
        - appdirs
        - khronos-opencl-icd-loader  # [win or osx]
        - ocl_icd_wrapper_apple  # [osx]
        - ocl-icd  # [linux]

test:
    requires:
        - pytest
        - pocl  >=0.14  # [linux64]
        - oclgrind  # [ppc64le or aarch64]
    imports:
        - pyopencl
    source_files:
        - test
    commands:
        - cd test && python -m pytest   # [unix]

about:
    home: http://pypi.python.org/pypi/pyopencl
    doc_url: https://documen.tician.de/pyopencl
    dev_url: http://github.com/inducer/pyopencl
    license: MIT
    license_file: LICENSE
    summary: Python wrapper for OpenCL
    description: |

        PyOpenCL lets you access GPUs, multi-core CPUs, and other massively
        parallel compute devices from Python, through the OpenCL parallel
        compute interface.

extra:
    recipe-maintainers:
        - inducer
        - isuruf
